stages:
  - build
  - linting

build:
  stage: build
  image: rust:latest
  script:
    - cargo build --verbose

test:
  stage: build
  image: rust:latest
  script:
    - cargo test --verbose

linting:
  stage: linting
  image: rust:latest
  script:
    - rustup component add clippy
    - cargo clippy -- -Dwarnings
  allow_failure: true

format-check:
  stage: linting
  image: rust:latest
  script:
    - rustup component add rustfmt
    - cargo fmt --check
